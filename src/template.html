<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div class="header-title">Battleship</div>
      <button class="btn-play">Start</button>
    </header>
    <main>
      <div class="game-info">
        <h1>Available ships</h1>
        <div class="available-ships-container"></div>
        <p class="game-info-message"></p>
      </div>
    </main>
    <div class="modal hidden restart-game-modal">
      <p>Player won!</p>
      <button class="btn-restart-game">RESTART</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
